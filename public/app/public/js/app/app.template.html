  <nav>
    <div class="nav-wrapper">
       <a href="/" class="brand-logo">Teach Solar Power</a>
     </div>
  </nav>

  <!-- BANNER -->
  <div class="banner">
    <div class="img-container">
      <h3 class="banner_title">Are you ready for Solar</h3>
      <div class="banner_form">
        <form name="$ctrl.postForm" novalidate ng-submit="$ctrl.search()">
          <div class="row">
            <div style="padding:0" class="input-field col s8 no_margin_top">
              <input
                ng-class="{
                  'has-success': $ctrl.postForm.banner_search.$valid,
                  'has-error': $ctrl.postForm.banner_search.$invalid
                }"
                required
                placeholder="Enter your city (City, ST)"
                id="banner_search"
                name="banner_search"
                type="text"
                ng-model="$ctrl.query.search"
                style="margin-bottom: 0"
                minlength="3"
                ng-pattern="/[a-zA-Z]*.*\s*[a-zA-Z]*,\s[A-Z][A-Z]$/"
                autofocus
                autocomplete="off"
                 />
            </div>
            <div style="padding:0" class="col s4">
              <button ng-disabled="$ctrl.postForm.$invalid" id="banner_search_btn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
            </div>
          </div>

        </form>

        <!-- <div class="input_message" ng-show="search.length > 2" ng-messages="$ctrl.postForm.banner_search.$error">
            <p ng-message="pattern">Please Use the Format City, ST (Denver, CO)</p>
        </div> -->
      </div>
      <div>
        <div class="banner_sub_text">Search for your city to find out your potential for Solar Energy</div>
      </div>
    </div>
  </div>
